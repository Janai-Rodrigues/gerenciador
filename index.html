<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gerenciador de Arquivos</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="icon.svg">
    <meta name="theme-color" content="#1c1c1e" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Arquivos">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        :root {
            --bg-color: #121212;
            --primary-color: #1c1c1e;
            --secondary-color: #2c2c2e;
            --tertiary-color: #3a3a3c;
            --text-color: #f2f2f7;
            --accent-color: #0a84ff;
            --accent-color-darker: #007aff;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--bg-color) 100%);
            color: var(--text-color);
            overscroll-behavior: contain;
            min-height: 100vh;
        }

        .container {
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        #folder-selector-label {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        #folder-selector-label:hover {
            background-color: var(--accent-color-darker);
        }

        #file-input {
            display: none;
        }

        #file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding-top: 10px;
        }

        .file-item {
            position: relative;
            aspect-ratio: 1 / 1;
            background-color: var(--secondary-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .file-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .file-item img, .file-item canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .file-item .video-play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .video-play-icon svg {
            fill: white;
            width: 20px;
            height: 20px;
        }

        #status-message {
            text-align: center;
            margin-top: 40px;
            color: #888;
            font-size: 1.1rem;
        }

        /* --- Estilos do Modal --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            z-index: 1010;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 0;
            text-shadow: 0 0 5px black;
        }

        /* Modal de Imagem */
        #image-viewer img {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
        }

        /* Modal de V√≠deo */
        #video-viewer {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video-player {
            width: 100%;
            max-width: 100vw;
            max-height: 100vh;
            background-color: #000;
        }

        #video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            padding: 15px 25px 30px 25px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #video-viewer:hover #video-controls, #video-viewer.controls-visible #video-controls {
             opacity: 1;
        }

        #video-controls .main-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 35px;
            width: 100%;
        }

        #video-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));
        }

        #play-pause-btn {
            font-size: 3rem;
        }

        #seek-slider {
            width: 100%;
            margin-bottom: 15px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.3);
            height: 5px;
            border-radius: 5px;
            outline: none;
        }
        #seek-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: var(--accent-color);
            border-radius: 50%;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.85rem;
            margin-top: -10px;
            padding: 0 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Seus Arquivos</h1>
            <label id="folder-selector-label" for="file-input">
                üìÇ Escolher Pasta
            </label>
            <input type="file" id="file-input" webkitdirectory multiple>
        </header>

        <main>
            <div id="file-grid"></div>
            <p id="status-message">Selecione uma pasta para visualizar os arquivos.</p>
        </main>
    </div>

    <div id="image-viewer" class="modal">
        <span class="close-btn">&times;</span>
        <img id="modal-image" src="" alt="Imagem em tela cheia">
    </div>

    <div id="video-viewer" class="modal">
        <span class="close-btn">&times;</span>
        <video id="video-player" playsinline></video>
        <div id="video-controls">
            <input type="range" id="seek-slider" value="0" step="0.1">
            <div class="time-display">
                <span id="current-time">00:00</span>
                <span id="duration">00:00</span>
            </div>
            <div class="main-controls">
                <button id="prev-btn">‚èÆ</button>
                <button id="play-pause-btn">‚ñ∂Ô∏è</button>
                <button id="next-btn">‚è≠</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Service Worker Registration for PWA ---
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registrado com sucesso!', reg))
                    .catch(err => console.error('Falha ao registrar Service Worker:', err));
            }

            // --- DOM Elements ---
            const fileInput = document.getElementById('file-input');
            const fileGrid = document.getElementById('file-grid');
            const statusMessage = document.getElementById('status-message');

            const imageViewer = document.getElementById('image-viewer');
            const modalImage = document.getElementById('modal-image');

            const videoViewer = document.getElementById('video-viewer');
            const videoPlayer = document.getElementById('video-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const seekSlider = document.getElementById('seek-slider');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');

            // --- State Management ---
            let mediaFiles = [];
            let currentVideoIndex = -1;
            let controlsTimeout;

            // --- Event Listeners ---
            fileInput.addEventListener('change', handleFileSelection);
            imageViewer.querySelector('.close-btn').addEventListener('click', () => imageViewer.classList.remove('active'));
            videoViewer.querySelector('.close-btn').addEventListener('click', closeVideoPlayer);

            playPauseBtn.addEventListener('click', togglePlayPause);
            videoPlayer.addEventListener('timeupdate', updateSeekSlider);
            videoPlayer.addEventListener('loadedmetadata', initializeSlider);
            seekSlider.addEventListener('input', () => videoPlayer.currentTime = seekSlider.value);
            prevBtn.addEventListener('click', playPreviousVideo);
            nextBtn.addEventListener('click', playNextVideo);
            videoPlayer.addEventListener('ended', playNextVideo);
            videoPlayer.addEventListener('play', () => playPauseBtn.textContent = '‚è∏Ô∏è');
            videoPlayer.addEventListener('pause', () => playPauseBtn.textContent = '‚ñ∂Ô∏è');
            videoViewer.addEventListener('mousemove', showControls);
            videoViewer.addEventListener('click', (e) => {
                if(e.target === videoViewer || e.target === videoPlayer) {
                    togglePlayPause();
                }
            });


            // --- Functions ---
            function handleFileSelection(event) {
                const files = event.target.files;
                if (files.length === 0) return;

                fileGrid.innerHTML = '';
                mediaFiles = [];
                statusMessage.style.display = 'none';

                const sortedFiles = Array.from(files)
                    .map(file => ({ file, type: getFileType(file.name) }))
                    .filter(item => item.type !== 'other')
                    .sort((a, b) => a.file.name.localeCompare(b.file.name));

                sortedFiles.forEach(fileItem => {
                    const objectURL = URL.createObjectURL(fileItem.file);
                    const index = mediaFiles.length;
                    mediaFiles.push({ ...fileItem, url: objectURL });
                    createGridItem(objectURL, fileItem.type, index);
                });
            }

            function getFileType(fileName) {
                const extension = fileName.split('.').pop().toLowerCase();
                const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp', 'bmp'];
                const videoExtensions = ['mp4', 'webm', 'ogg', 'mov', 'mkv', 'avi'];
                if (imageExtensions.includes(extension)) return 'image';
                if (videoExtensions.includes(extension)) return 'video';
                return 'other';
            }

            function createGridItem(url, type, index) {
                const item = document.createElement('div');
                item.className = 'file-item';
                fileGrid.appendChild(item);

                if (type === 'image') {
                    const img = document.createElement('img');
                    img.src = url;
                    img.loading = 'lazy';
                    item.appendChild(img);
                    item.addEventListener('click', () => openImageViewer(url));
                } else if (type === 'video') {
                    // Gerar thumbnail para o v√≠deo
                    generateVideoThumbnail(url, item);
                    item.addEventListener('click', () => openVideoPlayer(index));
                }
            }
            
            function generateVideoThumbnail(videoUrl, container) {
                const video = document.createElement('video');
                video.src = videoUrl;
                video.muted = true;
                video.crossOrigin = "anonymous";

                video.addEventListener('loadeddata', () => {
                    video.currentTime = 1; // Pega o frame em 1 segundo
                });

                video.addEventListener('seeked', () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    container.innerHTML = ''; // Limpa qualquer conte√∫do anterior
                    container.appendChild(canvas);
                    
                    const playIcon = document.createElement('div');
                    playIcon.className = 'video-play-icon';
                    playIcon.innerHTML = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>`;
                    container.appendChild(playIcon);
                    
                    URL.revokeObjectURL(video.src); // Libera mem√≥ria
                });

                video.load();
            }


            function openImageViewer(url) {
                modalImage.src = url;
                imageViewer.classList.add('active');
            }

            function openVideoPlayer(index) {
                currentVideoIndex = index;
                const videoUrl = mediaFiles.find((f, i) => f.type === 'video' && i === index)?.url;
                if (!videoUrl) return;

                videoPlayer.src = videoUrl;
                videoViewer.classList.add('active');
                videoPlayer.play();
            }

            function closeVideoPlayer() {
                videoPlayer.pause();
                videoPlayer.src = ''; 
                videoViewer.classList.remove('active');
            }

            function togglePlayPause() {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
            }

            function playNextVideo() {
                const videoItems = mediaFiles.map((f, i) => ({...f, originalIndex: i})).filter(f => f.type === 'video');
                const currentVideoItem = videoItems.find(v => v.originalIndex === currentVideoIndex);
                let nextVideoItemIndex = (videoItems.indexOf(currentVideoItem) + 1) % videoItems.length;
                openVideoPlayer(videoItems[nextVideoItemIndex].originalIndex);
            }

            function playPreviousVideo() {
                const videoItems = mediaFiles.map((f, i) => ({...f, originalIndex: i})).filter(f => f.type === 'video');
                const currentVideoItem = videoItems.find(v => v.originalIndex === currentVideoIndex);
                let prevVideoItemIndex = (videoItems.indexOf(currentVideoItem) - 1 + videoItems.length) % videoItems.length;
                openVideoPlayer(videoItems[prevVideoItemIndex].originalIndex);
            }

            function initializeSlider() {
                seekSlider.max = videoPlayer.duration;
                durationEl.textContent = formatTime(videoPlayer.duration);
            }

            function updateSeekSlider() {
                seekSlider.value = videoPlayer.currentTime;
                currentTimeEl.textContent = formatTime(videoPlayer.currentTime);
            }

            function formatTime(time) {
                const minutes = Math.floor(time / 60);
                const seconds = Math.floor(time % 60);
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }

            function showControls() {
                videoViewer.classList.add('controls-visible');
                clearTimeout(controlsTimeout);
                if (!videoPlayer.paused) {
                    controlsTimeout = setTimeout(() => {
                        videoViewer.classList.remove('controls-visible');
                    }, 3000);
                }
            }

        });
    </script>
</body>

</html>
